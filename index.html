<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="pre-title">어서오세요</h1> -->
      <h1 class="title">미스터리 숫자 도전!</h1>
      <h1 class="sub-title">
        비밀 숫자를 <span class="highlight">맞춰보세요!</span>
      </h1>
      <div id="result-area">
        <img
          src="https://media.giphy.com/media/3o7aD4XoFwDfy5hDJ2/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text">맞출 수 있나요?</h1>
      </div>
      <h2 id="chance-area">남은 기회: 3번</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력하세요"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary mb-2 button-style" id="play-button">
            도전!
          </button>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-danger mb-2 button-style button-reset"
            id="reset-button"
          >
            초기화
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
